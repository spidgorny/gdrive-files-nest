<div class="row mt-3 folder-row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5>Folder {{ name }}</h5>
                </div>
                <ul>
                    {{#each children}}
                        <li>
                            <a href="#{{ id }}" class="file" data-id="{{ id }}">
                                {{ name }}
                            </a>
                            {{#if isNew}}
                                <span class="badge badge-primary">new</span>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body descriptionDiv">
                <div class="card-title">
                    <h6>Report File name</h6>
                </div>
                <p>Description</p>
            </div>
        </div>
    </div>
</div>
